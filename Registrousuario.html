<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <div class="contenedor" class="header"> <img src="Imagenes/ImagenLOGO.jpeg" alt="Logo Union_Constructiva" width="150px"
    height="150px" style="float:left;">
    <h1>Perfil de usuario</h1>
        <form action="" style="width: auto;" id="formulario">
      <ul>
        <li class="fila">
          <input type="text" id="nombre" name="fullname" maxlength="30" size="30" placeholder="Nombres"
            required="required" autofocus="autofocus" />
          <label for="nombre" class="propiedad">Nombres:</label>

          <input type="hidden" id="codigo" name="code" value="25" />
        </li>
        <li class="fila">
          <input type="text" id="Apellido" name="fullapellido" maxlength="30" size="30" placeholder="Apellidos"
            required="required" autofocus="autofocus" />
          <label for="nombre" class="propiedad">Apellidos:</label>
        </li>

        <li>
          <p>Genero:</p>
        </li>
        <li>
          <input type="radio" name="hm" value="h"> Hombre
          <input type="radio" name="hm" value="m"> Mujer
          
        </li>



        <li class="fila">
          <select id="Tipodedocumento" name="document" required="required">
            <option value="">- Seleccione -</option>
            <option value="Cedula">Cedula de ciudadania</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="NIT">NIT</option>
          </select>
          <label for="document" class="propiedad">Tipo de documento:</label>
        </li>

        <li class="fila">
          <input type="text" id="Numerodocumento" name="Numerodocumento" maxlength="30" size="30"
            placeholder="(Numero de documento)" required="required" autofocus="autofocus" />
          <label for="Numero de documento" class="propiedad">Numero de documento:</label>
        </li>

        <li class="fila">
          <input type="date" id="fecha" name="birthdate" required="required" />
          <label for="fecha" class="propiedad">Fecha de nacimiento:</label>
        </li>

        <li class="fila">
          <input type="number" id="Edad" name="Edad" maxlength="2" size="30" placeholder="(Edad)" required="required"
            autofocus="autofocus" />
          <label for="Edad" class="propiedad">Edad:</label>
        </li>
        <li class="fila">
          <input type="tel" id="telefono" name="telnumero" maxlength="9" size="11" placeholder="(teléfono)"
            pattern="[0-9]{9}" />
          <label for="telefono" class="propiedad">Teléfono:</label>
        </li>

        <li class="fila">
          <input type="number" id="telefonocelular" name="celnumero" maxlength="10" size="11"
            placeholder="(Teléfono celular)" required="required" />
          <label for="telefono" class="propiedad">Teléfono celular:</label>
        </li>
        <li class="fila">
          <input type="email" id="email" name="email" maxlength="30" size="30" placeholder="(email)"
            required="required" />
          <label for="email" class="propiedad">Email:</label>
        </li>
        <li class="fila">
          <input type="password" id="password" name="password" size="30" placeholder="(contraseña)"
            required="required" />
          <label for="password" class="propiedad">Contraseña:</label>
        </li>
        <li>
          <button type="submit">Guardar</button>
          <button type="text" style="float: right;"  onclick="location.href='index.html'">Cancelar</button>
        </li>
      </ul>
    </form>
  </div>
</body>

</html>
